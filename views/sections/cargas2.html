<form class="modal fade" id="generarCarga" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">📩 Generar Carga</h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="cuerpoCargaMasiva">
                <div class="form-group text-danger" id="error"></div>
                <label for="desde" class="form-label">Resumen Desde</label>
                <input type="date" class="form-control" id="desde" name="desde">
                <label for="hasta" class="form-label">Resumen Hasta</label>
                <input type="date" class="form-control" id="hasta" name="hasta">
                <label for="identificador" class="form-label">Cliente</label>
                <input type="text" class="form-control" id="identificador" name="identificador" placeholder="Todos (No escribir nada)">
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Buscar Comprobantes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>            
            </div>
        </div>
    </div>
</form>
